<!DOCTYPE html>
<html>

<head>
    <title>C3JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--d3js before c3js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [
                    ['angularjs', 0, 2012, 255621, 283, 283, 283],
                    ['ReactJS', 0, 0, 2103, 107112, 107112, 107112],
                    ['VueJS', 0, 0, 0, 2014, 24706, 24706],
                    ['Angular', 0, 0, 0, 0, 2016, 137670]
                ]
            }
        });
    </script>
</body>

</html>
