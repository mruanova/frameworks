<!DOCTYPE html>
<html>

<head>
    <title>C3JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--d3js before c3js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.13/c3.min.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.13/c3.min.js"></script>

    <style>
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                x: 'x',
                columns: [
                    ['x', '2011-01-01', '2012-01-01', '2013-01-01', '2014-01-01', '2015-01-01', '2016-01-01', '2017-01-01', '2018-01-01', '2019-01-01', '2020-01-01', '2021-01-01', '2022-01-01'],
                    ['ReactJS', 0, 0, 20103, 107112, 107112, 107112, 138834, 148834, 158834, 168834, 178834, 188834], // https://github.com/facebook/react
                    ['angularjs', 0, 155621, 255621, 137670, 81641, 73441, 64441, 63441, 64441, 62441, 61441, 59441], // https://github.com/angular/angular.js
                    ['VueJS', 0, 0, 0, 20014, 24706, 44706, 46338, 76338, 106338, 136338, 166338, 196338], // https://github.com/vuejs/vue
                    ['Angular', 0, 0, 0, 0, 122016, 137670, 121641, 111641, 101641, 91641, 85641, 81641] // https://github.com/angular/angular
                ]
            },
            axis: {
                x: {
                    // if true, treat x value as localtime (Default)
                    // if false, convert to UTC internally
                    localtime: true,
                    type: 'timeseries',
                    show: true,
                    tick: {
                        multiline: false,
                        culling: false,
                        format: '%Y' // '%Y-%m-%d' // '%m/%d'
                    }
                },
                y: {
                    min: 0,
                    padding: {
                    bottom: 0
                    }
                },
            },
        });
    </script>
</body>

</html>
